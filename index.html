<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <form id="taskForm">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" placeholder="Name of Task" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Description of Task" rows="4" required></textarea>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required>

        <div class="dropdown" onclick="toggleDropdown()">
        <label for="priority">Priority:</label>
        <div class="dropdown-content">
            <div class="priority-option show" onclick="setPriority('High')">High</div>
            <div class="priority-option show" onclick="setPriority('Medium')">Medium</div>
            <div class="priority-option show" onclick="setPriority('Low')">Low</div>
        </div>
        <input type="text" id="priority" name="priority" placeholder="Select Priority" readonly required>
        </div>

        <button type="submit">Add Task</button>
    </form>

    <section id="tasksSection" style="margin-top: 20px;">
        <div class="tasks-container">
          <div class="tasks-header">
            <h2>TASKS TO DO</h2>
        </div>
        <div class="table-section">
            <table>
                <thead>
                    <th class="table-header">Check Box</th>
                    <th class="table-header">Task</th>
                    <th class="table-header">Due Date</th>
                    <th class="table-header">Priority</th>
                    <th class="table-header">Delete Task</th>
                </thead>
                <tbody id="table-Body">
                    <!-- <tr>
                        <td>
                            <input type="checkbox" id="myCheckbox">
                        </td>
                        <td>
                            Submit Project
                        </td>
                        <td>2024-01-31</td>
                        <td>High</td>
                        <td>
                          <button id="deleteButton">X</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </section>

    <script>
        function setPriority(priority) {
            const priorityInput = document.getElementById("priority");
            priorityInput.value = priority;
            document.querySelector('.dropdown-content').classList.remove('show');
        }

        function toggleDropdown() {
            document.querySelector('.dropdown-content').classList.toggle('show');
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown') && !event.target.matches('#priority'))
            {
                let dropdown = document.querySelector('.dropdown-content');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }
    </script>
    <script defer src="./src/index.js"></script>

    </body>
</html>
